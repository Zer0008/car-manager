<br>
<h2>Vente d'un véhicule</h2>
<br>
<div class="row">
  <div class="col-md-9">
    <h4>Libellé Voiture 1 - Toyota Yaris (AA-XXX-BB)</h4>
  </div>
</div>
<hr><br>
<div>
  <form [formGroup]="acquisitionForm" (ngSubmit)="onSubmitAcquisition()">
    <div class="form-group row">
      <label for="emailNewProp" class="col-md-4 col-form-label">Email du noueau propriétaire</label>
      <div class="col-md-8">
        <input type="email" id="emailNewProp" class="form-control" formControlName="emailNewProp">
      </div>
    </div>
    <div class="form-group row">
      <label for="justificatifVente" class="col-md-4 col-form-label">Justificatif de vente</label>
      <div class="col-md-8">
        <input type="file" id="justificatifVente" class="form-control" formControlName="justifVente">&emsp;
      </div>
    </div>
    <br>
    <div class="form-group row">
      <button type="submit" class="btn btn-success" style="margin-left: 15px;">Valider la vente</button>
      <button type="button" class="btn btn-danger" style="margin-left: 10px;">Annuler</button>
    </div>
  </form>
</div>
