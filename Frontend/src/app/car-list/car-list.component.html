<br/>
<div  *ngIf="vehicules" >
        <h3>Consulter vos v√©hciules </h3>
        <div class="row">
          <div class="col-lg-12">
              <mat-list>
                  <mat-list-item *ngFor="let vehicule of vehicules" id="item">
                      <div class="col-lg-8">
                            <img matListAvatar src="{{getImage(vehicule.photo)}}" alt="...">
                            <h5 matLine> {{vehicule.libelleVoiture}} - - {{vehicule.marqueVoiture }} {{vehicule.modeleVoiture}} ( {{vehicule.immatriculation}} )  </h5>
                      </div>
        
                      <div class="col-lg-2">
                          <button type="button" class="btn btn-success" routerLink="/vehicule/{{vehicule.immatriculation}}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Visualiser</button>
                      </div>
                      <div class="col-lg-2">
                          <button type="button" class="btn btn-danger" (click)="deleteCar(vehicule)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Supprimer </button>
                      </div>
        
                      </mat-list-item>
                </mat-list>
          </div>
        </div> 
        <button type="button" class="btn btn-primary" (click)="addCar()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Ajouter </button>
</div>
<div *ngIf="!vehicules" class='load'>
    <mat-spinner [diameter]="48" ></mat-spinner>
</div>
