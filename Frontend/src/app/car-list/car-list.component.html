<br/>
<h3>Consulter vos véhciules </h3>
<div class="row">
  <div class="col-lg-12">
      <mat-list>
          <mat-list-item *ngFor="let vehicule of vehicules" id="item">
              <img matListAvatar src="{{vehicule.photo}}" alt="...">
              <h3 matLine> {{vehicule.libelleVoiture}} - - {{vehicule.marqueVoiture }} {{vehicule.modeleVoiture}} ( {{vehicule.immatriculation}} )  </h3>

              <div class="col-lg-2">
                  <button type="button" class="btn btn-info" routerLink="/vehicule/{{vehicule.immatriculation}}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Visualiser</button>
              </div>
              <div class="col-lg-2">
                  <!--<button type="button" class="btn btn-danger" (click)="deleteCar(vehicule)" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Supprimer </button>-->


                  <!-- Button trigger modal -->
<!--
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#SuppressionModal">
                      &lt;!&ndash;<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&ndash;&gt;
                      Launch demo modal
                  </button>
-->

                  <button type="button" class="btn btn-danger" data-toggle="modal"  [attr.data-target]="'#'+vehicule.immatriculation">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      Supprimer
                  </button>

                  <!-- Modal -->
                      <div class="modal fade" id={{vehicule.immatriculation}} tabindex="-1" role="dialog" aria-labelledby="SuppressionModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="alertdialog">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h5 class="modal-title" id="SuppressionModalLabel">Suppression du véhicule {{vehicule.immatriculation}}</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                      </button>
                                  </div>
                                  <div class="modal-body">
                                      Etes-vous sûr de vouloir supprimer complètement ce véhicule ?
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <!--<button type="button" class="btn btn-danger" (click)="deleteCar(vehicule)">Supprimer</button>-->

                                      <button type="button" class="btn btn-danger" (click)="deleteCar(vehicule)" data-dismiss="modal" >Supprimer</button>

                                  </div>
                              </div>
                          </div>
                      </div>


              </div>

              </mat-list-item>
        </mat-list>
  </div>
</div>
<button type="button" class="btn btn-primary" (click)="addCar()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Ajouter </button>
