<br/>
<div class="jumbotron">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{message}}</strong> 
              </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Telphone</label>
                            <input type="text" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" />
                            <div *ngIf="submitted && f.telephone.errors" class="invalid-feedback">
                                <div *ngIf="f.telephone.errors.required">First Telephone is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Numero rue</label>
                            <input type="text" formControlName="numeroRue" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numeroRue.errors }" />
                            <div *ngIf="submitted && f.numeroRue.errors" class="invalid-feedback">
                                <div *ngIf="f.numeroRue.errors.required">First street number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>Libelle Rue</label>
                            <input type="text" formControlName="libelleRue" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.libelleRue.errors }" />
                            <div *ngIf="submitted && f.libelleRue.errors" class="invalid-feedback">
                                <div *ngIf="f.libelleRue.errors.required">Street name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Code Postal</label>
                            <input type="text" formControlName="codePostal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codePostal.errors }" />
                            <div *ngIf="submitted && f.codePostal.errors" class="invalid-feedback">
                                <div *ngIf="f.codePostal.errors.required">codePostal is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" formControlName="ville" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ville.errors }" />
                            <div *ngIf="submitted && f.ville.errors" class="invalid-feedback">
                                <div *ngIf="f.ville.errors.required">town is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                            <div class="form-group">
                                <label>Quel est votre statut ?</label>
                                <select  formControlName="statut" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.statut.errors }">
                                        <option>Particulier</option>
                                        <option>Garage</option>
                                </select>
                                <div *ngIf="submitted && f.statut.errors" class="invalid-feedback">
                                        <div *ngIf="f.statut.errors.required">statut  is required</div>
                                </div>
                            </div>
                        </div>
                  </div>
                    <div class="form-group">
                        <button  class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
